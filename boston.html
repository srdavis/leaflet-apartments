<!DOCTYPE html>
<html>
	<head>
		<title>Boston, MA</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- <script type="text/javascript" src="../src/jquery-1.10.2.min.js"></script> -->
		<script type="text/javascript" src="./src/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="./src/jquery.csv-0.71.min.js"></script>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
		<!--[if lte IE 8]>
			<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" />
		<![endif]-->
		<style type="text/css" media="screen">
			body { margin: 0; padding: 0; }
			#map { width: 100%; height: 100%; }
		</style>
	</head>
	<body>
		<div id="map" style="width: 800px; height: 800px"></div>
		<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
		<script>
			// latitude, north-south, 42.3454
			// longitude, east-west, -71.0793
			var map = L.map('map').setView([42.3454, -71.0793], 10);
			L.tileLayer('http://{s}.tile.cloudmade.com/df8597124c524ac59b5b33fe6a86d27d/997/256/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
			}).addTo(map);
		</script>
	</body>
</html>
